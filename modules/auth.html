<div id="auth-form-name">Login</div>
<div id="auth-sign-in">
    <div id="auth-form-wrapper">
        <div>
            Login
            <input id="auth-username" class="custom-input" type="text" name="username" autocomplete="on">
        </div>
        <div>
            Password
            <input id="auth-password" class="custom-input" type="password" name="password">
        </div>
    </div>
    <div>
        <div>
            <input id="auth-remember-me" type="checkbox" name="remember" checked>
            Remember Me
        </div>
        <button class="custom-button blue-button" onclick="Auth.signInByLogPass();">
            Sign in
        </button>
        <a href="#">
            Forgot Your Password?
        </a>
    </div>
</div>
<div id="auth-sign-out">
    You are <span></span>
    <button class="custom-button blue-button" onclick="Auth.signOut();">
        Sign Out
    </button>
</div>
