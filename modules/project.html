<div id="project-buttons" class=""></div>
<div id="project-menu">
    <div id="project-path"></div>
    <div id="project-info-parent">
        <ul id="project-info"></ul>
    </div>
    <div id="project-list" class="">
        <h2 id="project-title">Project list:</h2>
        <div class="custom-table" id="project-table"></div>
    </div>
</div>

<div id="project-form">
    <div>
        <div id="project-form-header">
            <div id="project-form-name"></div>
            <div id="project-form-close" onclick="Project.modal('close');"></div>
        </div>
        <div id="project-form-data">
            <div id="project-form-params"></div>
            <div id="project-form-button"></div>
        </div>
    </div>
</div>

<!--template for button-->
<script type="text/html" id="template-project-button">
    <div class="custom-button blue-button" onclick="%%onclick%%">%%name%%</div>
</script>

<!--template main info-->
<script type="text/html" id="template-project-info">
    <li>%%key%%: %%value%%</li>
</script>

<!--template for path-->
<script type="text/html" id="template-project-path">
    <a href="#%%url%%" title="%%title%%">%%part%%</a>
</script>

<!--template table-->
<script type="text/html" id="template-project-list">
    <div data-type="%%title%%" title="%%title%%">
        <div>
            <a href="%%url%%">%%item_name%%</a>
        </div>
        <div onclick="%%rename_event%%"><span>Change name</span></div>
    </div>
</script>

<script type="text/html" id="template-project-build">
    <div data-type="%%title%%" title="%%title%%">
        <div>
            <a href="%%url%%">%%item_name%%</a>
        </div>
        <div><span>%%date%%</span></div>
    </div>
</script>

<script type="text/html" id="template-project-file">
    <div class="file-row">
        <div class="file-cell">
            <textarea id="file-content"></textarea>
            <div class="custom-button blue-button" data-disabled="disabled">Save</div>
            <a class="custom-button blue-button" href="%%link%%">Download</a>
        </div>
    </div>
</script>

<!--template for param-->
<script type="text/html" id="template-project-form-upload">
    <div>
        <label>
            <span class="custom-button blue-button">%%name%%</span>
            <input class="custom-input" type="%%type%%" %%attributes%%>
        </label>
    </div>
    <div id="project-form-upload"></div>
</script>

<script type="text/html" id="template-project-form-upload-item">
    <div>
        <div>%%name%%</div>
        <div>%%type%%</div>
        <div>%%size%%</div>
    </div>
</script>

<script type="text/html" id="template-project-form-field">
    <div>
        <span>%%name%%</span>
        <input class="custom-input %%class%%" type="%%type%%" value="%%value%%">
    </div>
</script>
