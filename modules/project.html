<div id="project-buttons" class=""></div>
<div id="project-menu">
    <div id="project-path"></div>
    <div id="project-info-parent">
        <ul id="project-info"></ul>
    </div>
    <div id="project-list" class="">
        <h2 id="project-title">Project list:</h2>
        <div id="project-header">
            <div>Builds:</div>
            <div>Properties:</div>
        </div>
        <table class="custom-table" id="project-table"></table>
    </div>
</div>

<div id="project-form-external-input">
    <div id="project-form">
        <div id="project-form-header">
            <div id="project-form-name">headline</div>
            <div id="project-form-close" onclick="Project.formInputData('changeForm');">Close</div>
        </div>
        <div>
            <div id="project-form-params-block"></div>
            <div id="project-form-button"></div>
        </div>
    </div>
</div>

<!--template for button-->
<script type="text/html" id="template-project-button">
    <button class="custom-button blue-button" onclick="%%onclick%%;">%%name%%</button>
</script>

<!--template for path-->
<script type="text/html" id="template-project-path">
    <a onclick=Project.sendDataServer('%%url%%'); href="#%%url%%">%%part_path%%</a>
</script>

<!--template main info-->
<script type="text/html" id="template-project-info">
    <li>%%key%%: %%value%%</li>
</script>

<!--template tables-->
<script type="text/html" id="template-project-list">
    <tr>
        <td onclick="Project.sendDataServer('project=%%item_name%%');"><a href="#project=%%item_name%%">%%item_name%%</a></td>
    </tr>
</script>

<script type="text/html" id="template-project-jobs">
    <tr>
        <td onclick="Project.sendDataServer('%%url%%&job=%%item_name%%');"><a href="#%%url%%&job=%%item_name%%">%%item_name%%</a></td>
        <td><span>Change name</span></td>
    </tr>
</script>

<script type="text/html" id="template-project-builds">
    <tr>
        <td class="%%class_build%%" onclick="Project.sendDataServer('%%url%%&build=%%build_name%%');" colspan="%%colspan_name%%"><a href="#%%url%%&build=%%build_name%%">%%build_name%%</a></td>
        <td class="%%class_date%%" onclick="Project.sendDataServer('%%url%%&build=%%build_name%%');" colspan="%%colspan_date%%"><a href="#%%url%%&build=%%build_name%%">%%build_date%%</a></td>
        <td class="%%class_prop%%" onclick="Project.sendDataServer('%%url%%&name=%%prop_name%%');" colspan="%%colspan_prop%%"><a href="#%%url%%&name=%%prop_name%%">%%prop_name%%</a></td>
    </tr>
</script>

<script type="text/html" id="template-project-entry">
    <tr>
        <td><a>%%item_name%%</a></td>
        <td><a href="%%path_download%%" download="">download</a></td>
    </tr>
</script>

<!--template for param-->
<script type="text/html" id="template-project-form-params-block">
    <div>
        <span>%%name_param%%</span>
        <input class="custom-input" type="text" value="%%param%%">
    </div>
</script>
