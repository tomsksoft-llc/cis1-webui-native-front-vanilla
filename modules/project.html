<div id="project-buttons" class=""></div>
<div id="project-menu">
    <div id="project-path"></div>
    <div id="project-info-parent">
        <ul id="project-info"></ul>
    </div>
    <div id="project-list" class="">
        <h2 id="project-title">Project list:</h2>
        <div id="project-header">
            <div>Builds:</div>
            <div>Properties:</div>
        </div>
        <table class="custom-table" id="project-table"></table>
    </div>
</div>

<div id="project-form-external-input">
    <div id="project-form">
        <div id="project-form-name">
            <div>headline</div>
            <div id="project-form-close" onclick="Project.formMethod.changeForm();">Close</div>
        </div>
        <div>
            <div id="project-form-params-block"></div>
            <div id="project-form-button"></div>
        </div>
    </div>
</div>

<!--template for button-->
<script type="text/html" id="template-project-button">
    <button class="custom-button blue-button" %%onclick%%>%%name%%</button>
</script>

<!--template for path-->
<script type="text/html" id="template-project-path">
    <a %%onclick%% href="%%url%%">%%part_path%%</a>
</script>

<!--template main info-->
<script type="text/html" id="template-project-info">
    <li>%%key%%: %%value%%</li>
</script>

<!--template tables-->
<script type="text/html" id="template-project-list">
    <tr>
        <td onclick="Project.getList.getJobList('%%item_name%%');"><a href="#project=%%item_name%%">%%item_name%%</a></td>
    </tr>
</script>

<script type="text/html" id="template-project-jobs">
    <tr>
        <td onclick="Project.getList.getBuildList('%%item_name%%');"><a href="%%url%%&job=%%item_name%%">%%item_name%%</a></td>
        <td><span>Change name</span></td>
    </tr>
</script>

<script type="text/html" id="template-project-builds">
    <tr>
        <td %%onclick_build%%><a %%href_build%%>%%builds_name%%</a></td>
        <td %%onclick_build%%><a %%href_build%%>%%Start date: %%builds_date%%%%</a></td>
        <td %%onclick_prop%%><a %%href_prop%%>%%properties_name%%</a></td>
    </tr>
</script>

<script type="text/html" id="template-project-entry">
    <tr>
        <td><a href="%%url%%&entry=%%item_name%%">%%item_name%%</a></td>
        <td><a href="%%path_download%%" download="">download</a></td>
    </tr>
</script>

<!--template for param-->
<script type="text/html" id="template-project-form-params-block">
    <div>
        <span>%%name_param%%</span>
        <input class="custom-input" type="text" value="%%param%%">
    </div>
</script>
