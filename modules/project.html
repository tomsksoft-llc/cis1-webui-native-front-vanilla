<div id="project-buttons" class=""></div>
<div id="project-menu">
    <div id="project-path"></div>
    <div id="project-info-parent">
        <ul id="project-info"></ul>
    </div>
    <div id="project-list" class="">
        <h2 id="project-title">Project list:</h2>
        <div id="project-header">
            <div>Builds:</div>
            <div>Properties:</div>
        </div>
        <div class="custom-table" id="project-table"></div>
    </div>
</div>

<div id="project-form">
    <div>
        <div id="project-form-header">
            <div id="project-form-name"></div>
            <div id="project-form-close" onclick="Project.formInputData('visible');"></div>
        </div>
        <div id="project-form-data">
            <div id="project-form-params"></div>
            <div id="project-form-button"></div>
        </div>
    </div>
</div>

<!--template for button-->
<script type="text/html" id="template-project-button">
    <div class="custom-button blue-button project-button" onclick="%%onclick%%">%%name%%</div>
</script>

<!--template main info-->
<script type="text/html" id="template-project-info">
    <li>%%key%%: %%value%%</li>
</script>

<!--template for path-->
<script type="text/html" id="template-project-path">
    <a href="#%%url%%">%%part%%</a>
</script>

<!--template table-->
<script type="text/html" id="template-project-list">
    <div>
        <div>
            <a href="#project=%%item_name%%">%%item_name%%</a>
        </div>
        <div onclick="Project.actionsJob('changeName', '%%item_name%%')"><span>Change name</span></div>
    </div>
</script>

<script type="text/html" id="template-project-job">
    <div>
        <div>
            <a href="#%%url%%&job=%%item_name%%">%%item_name%%</a>
        </div>
        <div onclick="Project.actionsJob('changeName', '%%item_name%%')"><span>Change name</span></div>
    </div>
</script>

<script type="text/html" id="template-project-build">
    <div>
        <div>
            <a href="#%%url%%&build=%%build_name%%">%%build_name%%</a>
        </div>
        <div>
            <a href="#%%url%%&build=%%build_name%%">%%build_date%%</a>
        </div>
        <div class="%%class%%">
            <a href="#%%url%%&name=%%prop_name%%">%%prop_name%%</a>
        </div>
    </div>
</script>

<script type="text/html" id="template-project-entry">
    <div>
        <div>
            <a href="#%%url%%&file=%%item_name%%">%%item_name%%</a>
        </div>
        <div>
            <a href="%%path_download%%">download</a>
        </div>
    </div>
</script>

<script type="text/html" id="template-project-file">
    <div class="file-row">
        <div class="file-cell">
            <textarea id="file-content"></textarea>
            <div class="custom-button blue-button" data-disabled="disabled">Save</div>
            <a class="custom-button blue-button" href="%%link%%">Download</a>
        </div>
    </div>
</script>

<!--template for param-->
<script type="text/html" id="template-project-form-params">
    <div>
        <span>%%param_name%%</span>
        <input class="custom-input %%class_input%%" type="%%type_input%%" value="%%param_value%%" %%other_attributes%%>
    </div>
</script>
