<div class='name'>Login</div>
<div id='signIn' class=''>
    <div>
        Login
        <input id='username' type='text' name='username' required>
    </div>
    <div>
        Password
        <input id='password' type='password' name='password' required>
    </div>
    <div>
        <div>
            <input class='remember' type='checkbox' name='remember' checked>
            Remember Me
        </div>
        <button class='buttonForSendData' onclick='signInPerson()'>
            Login
        </button>
        <a href='#'>
            Forgot Your Password?
        </a>
    </div>
</div>
<div id='person' class='blockOfSignInOrSignOut'>
    <button id='signOut' class='buttonForSignOut' onclick='exitPerson()'>
        Sign Out
    </button>
</div>
